<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a ="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<!---->
<f:view>
    <h:body>
        <ui:composition template="templates/masterTemplate.xhtml">
            <ui:define name="content">
                <div class="grow">
                    <div class="container">
                        <h2>regHeader</h2>
                    </div>
                </div>
                <!-- grow -->
                <!--content-->
                <div class=" container">
                    <div class="account">
                        <div class="account-pass">
                            <div class="col-md-8 account-top">
                                <h:form prependId="false">
                                    <div class="col-md-6 register-top-grid register-bottom-grid">
                                        <h3>psInfo</h3>
                                        <div>
                                            <span>firstName</span>
                                            <h:inputText value="#{user.currentUser.firstname}" id="fname" requiredMessage="First Name Required">
                                                <f:validateRequired/>
                                            </h:inputText>
                                            <h:message for="fname" style="color: red"/>
                                        </div>
                                        <div>
                                            <span>lastName</span>
                                            <h:inputText value="#{user.currentUser.lastname}" id="lname" requiredMessage="Last Name Required">
                                                <f:validateRequired/>
                                            </h:inputText>
                                            <h:message for="lname" style="color: red"/>
                                        </div>
                                        <div>
                                            <span>email</span>
                                            <h:inputText value="#{user.currentUser.email}" id="email"  validatorMessage="Email Required">
                                                <f:validator validatorId="emailValidator"/>
                                            </h:inputText>
                                            <h:message for="email" style="color: red"/>
                                        </div>
                                        <div>
                                            <span>pass</span>
                                            <h:inputSecret value="#{user.currentUser.password}" validatorMessage="Password Required" id="password" >
                                                <f:validateLength minimum="8"/>
                                                <f:validateRequired/>
                                            </h:inputSecret>
                                            <h:message for="password" style="color: red"/>
                                        </div>
                                        <div>
                                            <span>credit</span>
                                            <h:inputText value="#{user.currentUser.creditlimit}" id="creditLimit" requiredMessage="Credit Limit Required">
                                                <f:validateRequired/>
                                            </h:inputText>
                                            <h:message for="creditLimit" style="color: red"/>
                                        </div>
                                        <ui:remove>
                                            <div>
                                                <span>birthdate</span>
                                                <h:inputText a:type="date" value="#{user.currentUser.birthdate}" id= "bd">
                                                    <f:validator validatorId="dateValidator"/>
                                                </h:inputText>
                                                <h:message for="bd" style="color: red"/>
                                            </div>
                                        </ui:remove>
                                        <h4>address</h4>
                                        <div>
                                            <span>country</span>
                                            <h:inputText value="#{user.currentUser.country}" id="country"/>
                                        </div>
                                        <div>
                                            <span>city</span>
                                            <h:inputText value="#{user.currentUser.city}" id="city"/>
                                        </div>
                                        <span>Role</span>
                                        <div class="center-align">
                                            <h:selectOneRadio value="#{user.currentUser.role}" required="true">
                                                <f:selectItem itemValue="0" itemLabel="customerRole"/>
                                                <f:selectItem itemValue="1"     itemLabel="suppRole" />
                                            </h:selectOneRadio>
                                        </div>
                                        <p>
                                            <br/><br/>
                                            <h:commandButton value="Register" style="margin-right: 15px;width: 100px;" action="#{user.register}"/>
                                            <h:commandButton value="Cancel" style="margin-right: 15px;width: 90px;" action="index" immediate="true"/>
                                        </p>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
