<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<!---->
<h:body>
    <ui:composition template="templates/masterTemplate.xhtml">
        <ui:define name="content">
            <div class="banner">
            </div>

            <!--content-->
            <div class="container">
                <div class="cont">
                    <div class="content">
                        <div class="content-top">
                            <div class="grid-in">
                                <ui:repeat value="#{indexBean.auctions}" var="auction">
                                    <div class="col-md-3 grid-top simpleCart_shelfItem">
                                        <h:form>
                                            <h:commandLink action="single"
                                                           class="b-link-stripe b-animate-go  thickbox">
                                                <h:graphicImage class="img-responsive" library="images"
                                                                name="#{auction.auctionImage}"/>
                                                <div class="b-wrapper">
                                                    <h3 class="b-animate b-from-left    b-delay03 ">
                                                        <span>#{auction.auctionName}</span>
                                                    </h3>
                                                </div>
                                            </h:commandLink>
                                        </h:form>
                                        <p><a href="single.xhtml">#{auction.auctionName}</a></p>
                                        <label>Starting in: </label>
                                        <h:outputText value="   #{auction.auctionStart}">
                                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                                        </h:outputText>
                                        <label>Ending in: </label>
                                        <h:outputText value="   #{auction.auctionEnd}">
                                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                                        </h:outputText>
                                    </div>
                                </ui:repeat>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
