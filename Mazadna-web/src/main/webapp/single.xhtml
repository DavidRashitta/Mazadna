<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <ui:composition template="templates/masterTemplate.xhtml">
            <ui:define name="content">
                <!-- grow -->
                <div class="grow">
                    <div class="container">
                        <h2>Auction Details</h2>
                    </div>
                </div>
                <!-- grow -->
                <div class="product">
                    <div class="container">

                        <div class="product-price1">
                            <div class="top-sing">
                                <div class="col-md-7 single-top">
                                    <div class="flexslider">
                                        <ul class="slides">
                                            <li data-thumb="images/si.jpg">
                                                <div class="thumb-image">
                                                    <h:graphicImage class="img-responsive" name="images/si.jpg"/></div>
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="clearfix"></div>
                                    <!-- slide -->

                                    <!-- FlexSlider -->
                                    <script src="js/jquery.flexslider.js"></script>
                                    <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen"/>

                                    <script>
                                        // Can also be used with $(document).ready()
                                        $(window).load(function () {
                                            $('.flexslider').flexslider({
                                                animation: "slide",
                                                controlNav: "thumbnails"
                                            });
                                        });
                                    </script>
                                </div>
                                <div class="col-md-5 single-top-in simpleCart_shelfItem">
                                    <div class="single-para ">
                                        <h:form>
                                            <h:dataTable value="#{auctionBean.model}"
                                                         var="item">
                                                <h:column>
                                                    <h3>#{item.name}</h3><br/>
                                                    <h:outputText value="Current Price: $#{item.minprice}"/><br/><br/>
                                                    Enter your maximum bid:

                                                    <h:inputText pt:type="number" pt:step="#{item.bidincrement}"
                                                                 pt:min="10" value="#{item.placeBidAmount}"/>

                                                    <h:commandButton value="Place Bid"
                                                                     action="#{auctionBean.placeBid}">
                                                        <f:ajax execute="@form"/>
                                                    </h:commandButton>
                                                    <br/><br/>
                                                    <h:outputText value="#{item.description}"/><br/><br/>
                                                    <h:outputText value="Number of Bids: 12"/><br/><br/>

                                                    <h:outputText
                                                            value="Bid Increment: $#{item.bidincrement}"/><br/><br/>
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>

                                        <h:form>
                                            <table>
                                                <tr>
                                                    <td>
                                                        <h5><h:outputText
                                                                value="Ends In: #{auctionBean.mazadnaAuction.auctionEnd}"/>
                                                        </h5><br/>
                                                    </td>
                                                </tr>
                                            </table>
                                        </h:form>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <!---->
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <!--//content-->
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
