<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Deals</title>
</h:head>
<h:body>
    <f:view>
        <ui:composition template="templates/masterTemplate.xhtml">
            <ui:define name="content">
                <!-- grow -->
                <div class="grow">
                    <div class="container">
                        <h2>Deals</h2>
                    </div>
                </div>
                <!-- grow -->
                <f:view>
                    <!--<ui:include src="/pieces/header.xhtml"/>-->
                    <h:form id="fieldset">
                        <center>
                            <legend><br/><br/><b>All Deals</b></legend>
                        </center>

                        <h:dataTable value="#{dealBean.deals}" var="deal">
                            <h:column>
                                <f:facet name="header">Action No.</f:facet>
                                <h:outputText value="#{deal.auctionStart}" style="width:75px"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Start Date</f:facet>
                                <h:outputText value="#{deal.auctionStart}" style="width:75px"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Start Date</f:facet>
                                <h:outputText value="#{deal.auctionEnd}" style="width:100px"/>
                            </h:column>

                            <h:column>
                                <h:commandButton styleClass="btn" value="View Items"
                                                 action="#{dealBean.deals}"></h:commandButton>
                                <f:facet name="header">Items</f:facet>
                            </h:column>
                        </h:dataTable>

                    </h:form>

                </f:view>
                <!--//content-->
            </ui:define>
        </ui:composition>
    </f:view>
</h:body>

</html>
